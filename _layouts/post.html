<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/all.css">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.14/dist/l enis.css">
    <!-- <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script> -->

  </head>
  <body>
    {% include post-nav.html %}

    <div class="page-content">
      <div class="wrapper">
        <article class="post">
          <div style="background-image: url({{ site.github.url }}/assets/img/posts/thumbnails/{{page.thumbnail}});" class="post-thumb"></div>

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">
              <time>{{ page.date }}</time>
            </p>
          </header>
          <div class="post-content">
              {{ content }}
          </div>
        </article>
      </div>
    </div>

    {% include post-footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script> -->
    <script src="https://unpkg.com/lenis@1.3.14/dist/lenis.min.js"></script>
    <script src="{{ site.github.url }}/assets/js/blog.js"></script>
  </body>
</html>
